syntax = "proto3";

package auth;

option go_package = "github.com/CrabStash/crab-stash-protofiles/auth/proto";

import "google/protobuf/empty.proto";

message User {
  string id = 1;
  string email = 2;
  string passwd = 3;
  string firstName = 4;
  string lastName = 5;
}

message Token {
  string jwtToken = 1;
}

service AuthService {
  rpc CreateUser (User) returns (google.protobuf.Empty);
  rpc Login (User) returns (Token);
}