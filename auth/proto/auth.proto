syntax = "proto3";

package auth;

option go_package = "github.com/CrabStash/crab-stash-protofiles/auth/proto";

import "google/protobuf/empty.proto";

message User {
  string uuid = 1;
  string email = 2;
  string passwd = 3;
  string firstName = 4;
  string lastName = 5;
}

message Token {
  string token = 1;
  string uuid = 2;
  string userid = 3;
  int64 expiresIn = 4; 
 }

message Tokens {
  Token auth = 1;
  Token refresh = 2;
}

service AuthService {
  rpc CreateUser (User) returns (google.protobuf.Empty);
  rpc Login (User) returns (Tokens);
}